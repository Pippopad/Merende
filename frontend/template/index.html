<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <title>Merende Template</title>
    </head>
    <body>
        <input type="checkbox" name="" id="menu-toggle">
        <div class="sidebar">
            <div class="sb-container">
                <div class="brand">
                    <h2>
                        <span class="las la-cookie"></span>
                        Merende
                    </h2>
                </div>

                <div class="sb-avatar">
                    <div>
                        <img src="./img/avatar.png">
                    </div>
                    <div class="sb-avatar-info">
                        <div class="sb-avatar-text">
                            <h4>Lorenzo Pascale</h4>
                            <small>
                                s23710@iisve.it
                            </small>
                        </div>
                        <span class="las la-angle-down"></span>
                    </div>
                </div>

                <div class="sb-menu">
                    <ul>
                        <li>
                            <a href="#" class="active">
                                <span class="las la-adjust"></span>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="las la-pizza-slice"></span>
                                <span>Merende</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="las la-th-list"></span>
                                <span>Ordini</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="las la-door-open"></span>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-container">
            <header>
                <div class="header-title-wrapper">
                    <label for="">
                        <span class="las la-bars"></span>
                    </label>
                    <div class="header-title">
                        <h1>Dashboard</h1>
                        <p>Mostra le statistiche <span class="las la-chart-line"></span></p>
                    </div>
                </div>
                <div class="header-action">
                    <button class="btn btn-primary btn-block">Test</button>
                </div>
            </header>
            <main>
                <div class="analytics">
                    <div class="analytic">
                        <div class="analytic-icon">
                            <span class="las la-euro-sign"></span>
                        </div>
                        <div class="analytic-info">
                            <h4>Tot. Vendite</h4>
                            <h1>960 €</h1>
                        </div>
                    </div>
                    <div class="analytic">
                        <div class="analytic-icon">
                            <span class="las la-calendar"></span>
                        </div>
                        <div class="analytic-info">
                            <h4>Merenda più richiesta</h4>
                            <h1>Saccottino cioccolato</h1>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
