<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <title>Merende Template</title>
    </head>
    <body>
        <input type="checkbox" name="" id="menu-toggle">
        <div class="overlay">
            <label for="menu-toggle"></label>
        </div>
        <div class="sidebar">
            <div class="sb-container">
                <div class="brand">
                    <h2>
                        <span class="las la-cookie"></span>
                        Merende
                    </h2>
                </div>

                <div class="sb-avatar">
                    <div>
                        <img src="./img/avatar.png">
                    </div>
                    <div class="sb-avatar-info">
                        <div class="sb-avatar-text">
                            <h4>Lorenzo Pascale</h4>
                            <small>
                                s23710@iisve.it
                            </small>
                        </div>
                        <span class="las la-angle-down"></span>
                    </div>
                </div>

                <div class="sb-menu">
                    <ul>
                        <li>
                            <a href="#" class="active">
                                <span class="las la-adjust"></span>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="las la-pizza-slice"></span>
                                <span>Merende</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="las la-th-list"></span>
                                <span>Ordini</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="las la-door-open"></span>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-container">
            <header>
                <div class="header-title-wrapper">
                    <label for="menu-toggle">
                        <span class="las la-bars"></span>
                    </label>
                    <div class="header-title">
                        <h1>Dashboard</h1>
                        <p>Mostra le statistiche <span class="las la-chart-line"></span></p>
                    </div>
                </div>
                <div class="header-action">
                    <button class="btn btn-primary btn-block">Test</button>
                </div>
            </header>
            <main>
                <div class="analytics">
                    <div class="analytic">
                        <div class="analytic-icon">
                            <span class="las la-euro-sign"></span>
                        </div>
                        <div class="analytic-info">
                            <h4>Tot. Vendite</h4>
                            <h1>960 €</h1>
                        </div>
                    </div>
                    <div class="analytic">
                        <div class="analytic-icon">
                            <span class="las la-pizza-slice"></span>
                        </div>
                        <div class="analytic-info">
                            <h4>Merenda più richiesta</h4>
                            <h1>Saccottino cioccolato</h1>
                        </div>
                    </div>
                    <div class="analytic">
                        <div class="analytic-icon">
                            <span class="las la-calendar"></span>
                        </div>
                        <div class="analytic-info">
                            <h4>Giorno più redditizio</h4>
                            <h1>Giovedì</h1>
                        </div>
                    </div>
                </div>

                <div class="block-grid">
                    <div class="card">
                        <div class="graph-card">
                            <h3 class="section-head">Graph</h3>
                            <div class="graph-content">
                                <div class="graph-head">
                                    <div class="icons-wrapper">
                                        <div class="icon">
                                            <span class="las la-euro-sign text-main"></span>
                                        </div>
                                    </div>
                                    <select name="" id="">
                                        <option value="">Luned&igrave;</option>
                                    </select>
                                </div>
                                <div class="graph-board">
                                    <canvas id="chart" width="100%" height="50px"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
        <script>
            Chart.defaults.font.family = "Segoe UI";
            const ctx = document.getElementById('chart').getContext('2d');
            const incomeChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Lunedì", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato"],
                    datasets: [
                        {
                            label: "Ricavo giornaliero (€)",
                            borderColor: "#396aff",
                            backgroundColor: "#396aff55",
                            borderWidth: 2,
                            data: [1800, 920, 1529, 700, 937, 2011]
                        }
                    ]
                },
                options: {
                    responsive: true,
                    tooltips: {
                        intersect: false,
                        node: "index"
                    }
                }
            });
        </script>
    </body>
</html>
